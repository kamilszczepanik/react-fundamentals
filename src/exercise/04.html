<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

  <script type="text/babel">
    // ğŸ¨ Make a function called `message` which returns the JSX we want to share
    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    function FavoriteNumber({favoriteNumber}) {
      return <div>My favorite number is: {favoriteNumber}</div>
    }

    const PropTypes = {
      number(props, propName, componentName) {
        if (typeof props[propName] !== 'number') {
          return new Error('Some useful error message here')
        }
      },
    }

    FavoriteNumber.propTypes = {
      favoriteNumber: PropTypes.number,
    }

    // ğŸ¨ use that function in place of the divs below with:
    // const element = (
    //   <div className="container">
    //     {message({children: 'Hello World'})}
    //     {message({children: 'Goodbye World'})}
    //   </div>
    // )

    // const element = <Message greeting="Hello" subject="World" />
    const element = <FavoriteNumber favoriteNumber="not a number" />


    // ğŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
